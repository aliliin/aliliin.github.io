            <div class="markdown-body">
              <h1 id="Go-面向对象"><a href="#Go-面向对象" class="headerlink" title="Go 面向对象"></a>Go 面向对象</h1><h3 id="实例创建及初始化"><a href="#实例创建及初始化" class="headerlink" title="实例创建及初始化"></a>实例创建及初始化</h3><ul>
<li>基本使用</li>
</ul>
<figure class="highlight golang"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">type</span> Employee <span class="keyword">struct</span> &#123;</span><br><span class="line">	Id   <span class="keyword">int</span></span><br><span class="line">	Name <span class="keyword">string</span></span><br><span class="line">	Age  <span class="keyword">int</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">e  := Employee&#123;<span class="string">&quot;0&quot;</span>, <span class="string">&quot;Bob&quot;</span>, <span class="number">20</span>&#125;</span><br><span class="line">e1 := Employee&#123;name: <span class="string">&quot;Ali&quot;</span>, Age: <span class="number">30</span>&#125;</span><br><span class="line"><span class="comment">// 注意这里返回的引用/指针, 相当于 e:= &amp;Employee&#123;&#125;</span></span><br><span class="line">e2 := <span class="built_in">new</span>(Employee)</span><br><span class="line"><span class="comment">// 与其他的编程语言不同, 可以不用 -&gt; 的方式来访问指定的属性</span></span><br><span class="line">e2.Id = <span class="string">&quot;2&quot;</span></span><br><span class="line">e2.Age = <span class="number">23</span></span><br><span class="line">e2.Name = <span class="string">&quot;Ali&quot;</span></span><br><span class="line"><span class="comment">// 访问</span></span><br><span class="line">t.Log(e1.Id)           <span class="comment">// 0</span></span><br><span class="line">t.Logf(<span class="string">&quot;e is %T&quot;</span>, e)   <span class="comment">// e is employee_test.Employee 前面如果加上 &amp;  那么返回的也是 指针类型</span></span><br><span class="line">t.Logf(<span class="string">&quot;e2 is %T&quot;</span>, e2) <span class="comment">// e2 is *employee_test.Employee 这个是指针类型</span></span><br></pre></td></tr></table></figure>

<ul>
<li>非指针传递会生成一个新的结构对象，其中每个成员会复制。指针传递，只是传递指针，且该指针指向原有结构。</li>
</ul>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">// 这一种,定义方式在实例对应方法变调用的时候 ,实例的成员会进行值复制</span><br><span class="line">func (e Employee) String() string &#123;</span><br><span class="line">  fmt.Printf(&quot;输出自己的e的地址 %x\n&quot;, unsafe.Pointer(&amp;e.Name)) // c00000a0e8</span><br><span class="line">  return fmt.Sprintf(&quot;ID :%d-Name:%s-Age:%d&quot;, e.Id, e.Name, e.Age)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 在通常情况下避免内存拷贝我们使用 这种方式</span><br><span class="line">func (e *Employee) String() string &#123;</span><br><span class="line">    fmt.Printf(&quot;输出自己的e的地址 %x\n&quot;, unsafe.Pointer(&amp;e.Name)) // c00000a0e8</span><br><span class="line">    return fmt.Sprintf(&quot;ID :%d/Name:%s/Age:%d&quot;, e.Id, e.Name, e.Age)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 测试 String 方法</span><br><span class="line">func TestInit(t *testing.T) &#123;</span><br><span class="line">    e := Employee&#123;1, &quot;Bob&quot;, 20&#125;</span><br><span class="line">    // 第一种</span><br><span class="line">    // t.Log(e.String()) // ID :1-Name:Bob-Age:20</span><br><span class="line">    fmt.Printf(&quot;输出传进来的e的地址 %x\n&quot;, unsafe.Pointer(&amp;e.Name)) // c00000a108</span><br><span class="line"></span><br><span class="line">    // 第二种</span><br><span class="line">    t.Log(e.String()) // ID :1/Name:Bob/Age:20</span><br><span class="line">    fmt.Printf(&quot;输出传进来的e的地址 %x\n&quot;, unsafe.Pointer(&amp;e.Name))  // c00000a0e8</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
            </div>
