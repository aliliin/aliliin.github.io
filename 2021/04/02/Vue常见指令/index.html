              <h1 id="Vue-常见指令"><a href="#Vue-常见指令" class="headerlink" title="Vue 常见指令"></a>Vue 常见指令</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br></pre></td><td class="code"><pre><span class="line">&lt;template&gt;</span><br><span class="line">    &lt;!-- v-text：在元素当中插入值 --&gt;</span><br><span class="line">    &lt;view v-text=&#x27;singer&#x27;&gt;&lt;/view&gt;</span><br><span class="line">    &lt;!-- v-for：根据变量的值来循环渲染元素 --&gt;</span><br><span class="line">    &lt;view v-for=&quot;(item, index) in list&quot;&gt;</span><br><span class="line">        &#123;&#123;item&#125;&#125;--&#123;&#123;index&#125;&#125;</span><br><span class="line">    &lt;/view&gt;</span><br><span class="line">    &lt;!-- v-if和v-else：根据表达式的真假值来动态插入和移除元素 --&gt;</span><br><span class="line">    &lt;view v-if=&quot;isShow&quot;&gt;我会显示&lt;/view&gt;</span><br><span class="line">    &lt;view v-else&gt;我不会显示，但是我要跟有 v-if 指令的元素并齐&lt;/view&gt;</span><br><span class="line">    &lt;!-- v-model：把input的值和变量绑定了，实现了数据和视图的双向绑定 --&gt;</span><br><span class="line">    &lt;input type=&quot;text&quot; v-model=&quot;singer&quot;&gt;</span><br><span class="line">    &lt;!-- v-bind：绑定元素的属性并执行相应的操作 --&gt;</span><br><span class="line">    &lt;view v-bind:class=&quot;&#123;t1: isBig&#125;&quot;&gt;isBig 为 true 时，该元素class类名会变为 t1&lt;/view&gt;</span><br><span class="line">    &lt;!-- 上面v-bind可以简写 : --&gt;</span><br><span class="line">    &lt;view :class=&quot;&#123;t1: isBig&#125;&quot;&gt;isBig 为 true 时，该元素class类名会变为 t1&lt;/view&gt;</span><br><span class="line">    &lt;!-- v-on：监听元素事件，并执行相应的操作 --&gt;</span><br><span class="line">    &lt;view v-on:click=&quot;change&quot;&gt;该元素绑定了点击事件&lt;/view&gt;</span><br><span class="line">    &lt;!-- 上面 v-on：可以简写 @ --&gt;</span><br><span class="line">    &lt;view @click=&quot;change&quot;&gt;该元素绑定了点击事件&lt;/view&gt;</span><br><span class="line">&lt;/template&gt;</span><br><span class="line"></span><br><span class="line">&lt;script&gt;</span><br><span class="line">    export default &#123;</span><br><span class="line">        data() &#123;</span><br><span class="line">            return &#123;</span><br><span class="line">                singer: &#x27;周杰伦&#x27;,</span><br><span class="line">                list:[1, 2, 3, 4],</span><br><span class="line">                isShow: true,</span><br><span class="line">                isBig: true</span><br><span class="line"></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;,</span><br><span class="line">        methods: &#123;</span><br><span class="line">            change () &#123;</span><br><span class="line">                // ...</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">&lt;template/&gt; 和 &lt;block/&gt;</span><br><span class="line">Uniapp 支持在 template 模板中嵌套 &lt;template/&gt; 和 &lt;block/&gt;，用来进行 列表渲染 和 条件渲染。</span><br><span class="line">&lt;template/&gt; 和 &lt;block/&gt; 并不是一个组件，它们仅仅是一个包装元素，不会在页面中做任何渲染，只接受控制属性。</span><br><span class="line">代码示例:</span><br><span class="line">&lt;template&gt;</span><br><span class="line">    &lt;view&gt;</span><br><span class="line">        &lt;template v-if=&quot;test&quot;&gt;</span><br><span class="line">            &lt;view&gt;test 为 true 时显示&lt;/view&gt;</span><br><span class="line">        &lt;/template&gt;</span><br><span class="line">        &lt;template v-else&gt;</span><br><span class="line">            &lt;view&gt;test 为 false 时显示&lt;/view&gt;</span><br><span class="line">        &lt;/template&gt;</span><br><span class="line">    &lt;/view&gt;</span><br><span class="line">    </span><br><span class="line">    &lt;!-- 列表渲染 --&gt;</span><br><span class="line">    &lt;block v-for=&quot;(item,index) in list&quot; :key=&quot;index&quot;&gt;</span><br><span class="line">        &lt;view&gt;&#123;&#123;item&#125;&#125; - &#123;&#123;index&#125;&#125;&lt;/view&gt;</span><br><span class="line">    &lt;/block&gt;</span><br><span class="line">&lt;/template&gt;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
            </div>
